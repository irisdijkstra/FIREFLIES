<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 404 Error - Page Not Found </title>
  <style>
    body {
      background: linear-gradient(180.36deg, #05031D 51.3%, #003E68 102.28%);;
      font-family: "Lancelot", "Open Sans", sans-serif;
      color: #FFFFFF;
    }

    .rails-default-error-page {
      max-width: 960px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      align-content: center;
      font-size: 72px;
      margin: 0;
    }

    p {
      font-size: 32px;
      margin-top: 20px;
    }

    a {
      font-family: "Open Sans";
      color: #ffffff;
    }
  </style>
</head>
<body class="rails-default-error-page">
  <h1>404</h1>
  <p>Oops! The page you are looking for doesn't exist.</p>
  <p>You may have mistyped the address or the page may have moved.</p>
</body>
</html>
